      <form class=" needs-validation " novalidate>
        <div class=" position-relative  ">
          <label for="validationTooltip01" class="form-label">First name</label>
          <input type="text" class="form-control" id="validationTooltip01" value="Alaa" required>
          <div class="valid-tooltip">
            Looks good!
          </div>
        </div>
        <div class=" position-relative">
          <label for="validationTooltip02" class="form-label">Last name</label>
          <input type="text" class="form-control" id="validationTooltip02" value="Abdelrazk" required>
          <div class="valid-tooltip">
            Looks good!
          </div>
        </div>
        <div class="position-relative  ">
          <label for="validationTooltipUsername" class="form-label">Username</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="validationTooltipUsernamePrepend">@</span>
            <input type="text" class="form-control" id="validationTooltipUsername"
              aria-describedby="validationTooltipUsernamePrepend" required>
            <div class="invalid-tooltip">
              Please choose a unique and valid username.
            </div>
          </div>
        </div>
        <div class=" position-relative  ">
          <label for="validationTooltip03" class="form-label">City</label>
          <input type="text" class="form-control" id="validationTooltip03" required>
          <div class="invalid-tooltip">
            Please provide a valid city.
          </div>
        </div>
        <div class=" position-relative  ">
          <label for="validationTooltip04" class="form-label">State</label>
          <select class="form-select" id="validationTooltip04" required>
            <option selected disabled value="">Choose...</option>
            <option>Arish</option>
            <option>Cairo</option>
            <option>sohag</option>
  
          </select>
          <div class="invalid-tooltip">
            Please select a valid state.
          </div>
        </div>
        <div class=" position-relative ">
          <label for="validationTooltip05" class="form-label">Zip</label>
          <input type="text" class="form-control" id="validationTooltip05" required>
          <div class="invalid-tooltip">
            Please provide a valid zip.
          </div>
        </div>
        <br>
        <div class="col-6">
          <button class="btn btn-info" type="submit">registar</button>
        </div>
      </form>

    <script>
      (function () {
        'use strict'
  
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll('.needs-validation')
  
        // Loop over them and prevent submission
        Array.prototype.slice.call(forms)
          .forEach(function (form) {
            form.addEventListener('submit', function (event) {
  
              if (!form.checkValidity()) {
  
                event.preventDefault()
                event.stopPropagation()
                document.getElementById('display').style = 'display:none';
                document.getElementById('display2').style = 'display:block';
  
              } else {
                event.preventDefault()
                document.getElementById('display').style = 'display:block';
                document.getElementById('display2').style = 'display:none';
  
              }
              form.classList.add('was-validated')
  
  
            }, false)
  
          })
      })()
    </script>
